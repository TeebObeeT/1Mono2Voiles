{{ partial "header.html" . }}
<body>
    <div id="layout">
        {{ partial "sidebar.html" . }}
        <div id="content">
          <div class="posts">
            {{ range .Data.Pages }}
                <section  class="post">
                    <div class="post-header">
                        <h1 class="post-title">
                            <a href="{{ .RelPermalink }}">{{ .Title }}</a>{{partial "niveaux.html" . }}
                        </h1>
                    </div>
                    {{ .Render "short" }}
                    {{ partial "closingLine.html" . }}
                </section>
            {{ end }}
        </div>
        {{ partial "footer.html" . }}
        </div>
    </div>
    {{ partial "bodyend.html" . }}
</body>
</html>
